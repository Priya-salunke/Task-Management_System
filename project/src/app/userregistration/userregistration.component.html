<form>
    <div class="container">
      <h2>User Registration</h2>
      <p>Please fill in this form to login into the system</p>
      <hr>
  
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" id="name" required>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter EmailId" name="email" id="email" required>
  
      <label for="mobileno"><b>Mobile No.</b></label>
      <input type="text" placeholder="Enter Mobile No." name="mobileno" id="mobileno" required>
     
      <label for="pass"><b>Password</b></label>
      <input type="text" placeholder="Enter Password" name="pass" id="pass" required>
     
      <label for="cpass"><b>Confirm Password</b></label>
      <input type="text" placeholder="Confirm Password" name="cpass" id="cpass" required>
     
   
      <button type="submit" class="registerbtn">Register</button>
    </div>
    
     
  </form>
