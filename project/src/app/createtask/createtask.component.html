<form>
    <div class="container">
      <h2>Create a New Task</h2>
      <p>Please fill in this form to create a new task.</p>
      <hr>
  
      <label for="email"><b>Select User</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="psw"><b>Description</b></label>
      <input type="text" placeholder="Enter Password" name="psw" id="psw" required>
  
      <label for="psw-repeat"><b>Start Date</b></label>
      <input type="date" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
     
      <label for="psw-repeat1"><b>End Date</b></label>
      <input type="date" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat1" required>
     
      <hr>
   
      <button type="submit" class="registerbtn">Create</button>
    </div>
    
     
  </form>
